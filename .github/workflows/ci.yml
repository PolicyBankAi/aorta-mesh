name: AORTA Mesh CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed if we push back to PR branches

      - name: âš¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ” Install dependencies (frozen)
        id: install
        continue-on-error: true
        run: pnpm install --frozen-lockfile

      - name: ğŸ”„ Regenerate lockfile if frozen install failed
        if: steps.install.outcome == 'failure'
        run: |
          echo "Lockfile mismatch detected. Regenerating..."
          rm -f pnpm-lock.yaml
          pnpm install --no-frozen-lockfile

      - name: ğŸ’¾ Commit updated lockfile to PR branch
        if: steps.install.outcome == 'failure' && github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-regenerate pnpm lockfile [ci skip]"
          file_pattern: pnpm-lock.yaml
          branch: ${{ github.head_ref }}

      - name: ğŸ’¾ Commit updated lockfile to main
        if: steps.install.outcome == 'failure' && github.event_name != 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-regenerate pnpm lockfile [ci skip]"
          file_pattern: pnpm-lock.yaml

      # âœ… Re-install to ensure deps match regenerated lockfile
      - name: ğŸ” Re-install after regen
        if: steps.install.outcome == 'failure'
        run: pnpm install --frozen-lockfile

      - name: â™»ï¸ Dedupe
        run: pnpm dedupe

      # âœ… Type-check backend
      - name: âœ… Type check (server/shared)
        run: pnpm check

      # âœ… Type-check frontend
      - name: âœ… Type check (client)
        run: tsc --noEmit -p tsconfig.client.json

      - name: ğŸ—ï¸ Build
        run: pnpm build
